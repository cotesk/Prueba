<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>





</head>

<body>

 
  <!-- ng serve --port 4201 -->

  <div class="container ">

    <div class="col-sm-14 main-section">
      <div class="modal-content ">
        <form class="col-36">
           



          <div class="container">
            <h2 style="text-align: center">Registro Libro</h2>
            <form action="/action_page.php">
              <div class="form-group">
                <label>Cedula:
                  <input [(ngModel)]="paciente.cedula" id="jugador2" [ngModelOptions]="{standalone: true}" class="form-control"
                    placeholder="digite titulo" type="text" />
                </label>
              </div>
              <div class="form-group">
                <label>ValorServivcio:
                  <input [(ngModel)]="paciente.valorServivcio" id="jugador2" [ngModelOptions]="{standalone: true}" class="form-control"
                    placeholder="digite titulo" type="text" />
                </label>
              </div>
              <div class="form-group">
                <label>Salario:
                  <input [(ngModel)]="paciente.salario" id="jugador3" [ngModelOptions]="{standalone: true}" class="form-control"
                     type="number" />
                </label>
              </div>
              <div class="form-group">
                <label>Tarifa:
                  <input type="number" class="form-control" [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="paciente.tarifa" disabled />
                </label>
              </div>
              <div class="form-group">
                <button (click)="add()" class="btn btn-primary">Agregar</button>
              </div>





            </form>
          </div>





        </form>
      </div>
    </div>
  </div>


</body>

</html>
